<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notification to all registered users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Push notificaton to all registered users</h1>
      <form action="/prod/api/v1/sendnotification" method="POST">
        <div class="form-group">
          <label for="notification">Notification</label>
          <textarea class="form-control" id="notification" aria-describedby="emailHelp" placeholder="Notification" name="notification"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
